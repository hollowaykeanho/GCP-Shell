imports:
- path: qwiklabs.jinja

resources:
- name: qwiklabs
  type: qwiklabs.jinja
  properties:
    zone: us-central1-a

# Create the firewall rule
- name: http-firewall-rule
  type: compute.v1.firewall
  properties:
    sourceRanges: ["0.0.0.0/0"]
    targetTags: [ web-server ]
    allowed:
    - IPProtocol: TCP
      ports: [80]
    - IPProtocol: TCP
      ports: [22]
